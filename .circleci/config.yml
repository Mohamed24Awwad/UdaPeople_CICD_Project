version: 2.1
       # ---------------------------------------------------------------------------- #
       #                                  Global Orbs                                 #
       # ---------------------------------------------------------------------------- #
orbs: 
  node: circleci/node@5.0.2
  slack: circleci/slack@4.9.4
  
commands:
    # ----------------- Slack Commands For Handling Notifications ---------------- #
  notify_on_failure:               
    steps:
      - slack/notify:
          channel: C03EJAMQW2H
          event: fail
          template: basic_fail_1

  # -- All the performed commands got from the Ansible Official Documentation and baed on Ubuntu distro-- #
  install_awscli:
    description: "Installs AWS_CLI"
    steps:
      - run: 
          name: "Install AWS CLI"
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
  install_ansible:
    description: "Installs Ansible on Ubuntu images"
    steps:
      - run: 
          name: "Install Ansible"
          command: |
            sudo apt update
            sudo apt install software-properties-common -y
            sudo add-apt-repository --yes --update ppa:ansible/ansible
            sudo apt install ansible -y
  
  install_nodejs:
    description: "This command installs NodeJS on the docker image"
    steps:
      - run:
          name: "Installing node js"
          command: |
            curl -fsSL https://deb.nodesource.com/setup_13.x | sudo -E bash -
            sudo apt install -y nodejs



      # ------- In case we got an issue with infrastructure, we can Rollback /Rollback Phase /------- #
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      Workflow_ID:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name udapeople-backend-<< parameters.Workflow_ID >>
            aws s3 rm s3://udapeople-<< parameters.Workflow_ID >> --recursive
            aws cloudformation delete-stack --stack-name udapeople-frontend-<< parameters.Workflow_ID >>
            
  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      Workflow_ID:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            SUCCESS=$(curl --insecure https://kvdb.io/${KVDB_BUCKET}/migration-<< parameters.Workflow_ID >>)
            if(( $SUCCESS==1 )); 
            then
              cd ~/project/backend
              npm install
              npm run migration:revert
            fi

      # ---------------------------------------------------------------------------- #
      #                                 Jobs Section                                 #
      # ---------------------------------------------------------------------------- #
            
jobs:
       # --------------------------------- CI Phase --------------------------------- #
  build-frontend:
    docker:
      - image: cimg/node:13.8.0     #Conveinent Image Provided by CircleCi for NodeJS
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-depnd]
      - run:
          name: Building FrontEnd
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-depnd
      - notify_on_failure

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-depnd]
      - run:
          name: Building BackEnd
          command: |
            cd backend
            npm install
            npm run build 
      - save_cache:
          paths: [backend/node_modules]
          key: backend-depnd
      - notify_on_failure

  test-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-depnd]
      - run:
          name: Unit Testing FrontEnd
          command: |
            cd frontend
            npm install
            npm test 
  test-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-depnd]
      - run:
          name: Unit Testing BackEnd
          command: |
            cd backend
            npm install
            npm test
      - notify_on_failure

  scan-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-depnd]
      - run:
          name:   Scanning FrontEnd
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
      - notify_on_failure

  scan-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-depnd]
      - run:
          name:  Scanning BackEnd
          command: |
            cd backend
            npm install
           
      - notify_on_failure

                        # --------------------------- Infrastructure Phase --------------------------- #
      
  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: "installing tar and gzip"
          command: yum install -y tar gzip
      - run:
          name: create backend infrastructure
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/backend.yml \
            --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
            --tags project=udapeople
      - run:
          name: creating frontend infrastructure
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/frontend.yml \
            --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
            --tags project=udapeople
      - run:
          name: Add Backend EC2 IP To Ansible Inventory File
          command: |
            BACKEND_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text)
            echo $BACKEND_IP >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - destroy-environment

  configure-infrastructure:
    docker:
      - image: cimg/base:2022.04
    steps:
      - checkout
      - install_awscli
      - install_ansible
      - add_ssh_keys:
          fingerprints: ["82:96:0d:6f:0e:e4:86:72:cc:3d:07:6c:21:9a:61:c8"]
      - attach_workspace:
          at: ~/
      - run:
          name: Setup Server Configuration
          command: |
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt configure-server.yml
      - destroy-environment

                   # ---------------------------- Database Migrations --------------------------- #

  run-migrations:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - install_awscli
      - restore_cache:
          keys: [backend-depnd]
      - run:
          name: Run migrations
          command: |
              cd backend
              npm i
              npm run build
              npm run migrations >> migrations_output.txt 
      - run:
          name: Send migration results to Kvdb.io
          command: |
            cd backend
            if grep -q "No migrations are pending" migrations_output.txt
            then
              curl -d '1' https://kvdb.io/${KVDB_BUCKET}/migration_${CIRCLE_WORKFLOW_ID:0:7} 
            fi
      - destroy-environment
      - revert-migrations

                     # ------------------------------ Deploy FrontEnd ----------------------------- #

  deploy-frontend:
    docker:
      - image: cimg/base:2022.04 
    steps:
      - checkout
      - install_awscli
      - install_nodejs
      - restore_cache:
          keys: [backend-depnd]
      - run:
          name: Install Front-End Dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: Get backend url
          command: |
            BACKEND_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text)
            echo "API_URL=http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env
      - run:
          name: Deploy Front-End Application to S3
          command: |
            cd frontend
            npm install
            npm run build
            tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
      - destroy-environment
      - revert-migrations

                      # ------------------------------ Deploy Backend ------------------------------ #
                    
  deploy-backend:
    docker:
      - image: cimg/base:2022.04
    steps:
      - checkout
      - install_awscli
      - install_ansible
      - install_nodejs
      - add_ssh_keys:
          fingerprints: ["82:96:0d:6f:0e:e4:86:72:cc:3d:07:6c:21:9a:61:c8"]
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys: [backend-depnd]
      - run:
          name: Install Back-End Dependencies
          command: |
            cd backend
            npm install
      - run:
          name: Packging Back-End Application
          command: |
            cd backend
            npm i
            npm run build
            cd ../
            tar -czf artifact.tar.gz backend
            cp artifact.tar.gz .circleci/ansible/roles/deploy/tasks/files
      - run:
          name: Deploy backend
          command: |
            export TYPEORM_MIGRATIONS_DIR=.migrations
            export TYPEORM_ENTITIES=./modules/domain/**/*.entity{.ts,.js}
            export TYPEORM_MIGRATIONS=./migrations/*.ts
            cd .circleci/ansible
            ansible-playbook -i inventory.txt deploy-backend.yml
      - destroy-environment
      - revert-migrations

      
                       # ----------------------------- Smoke Test Phase ----------------------------- #
  smoke-test:
    docker:
      - image: cimg/base:2022.04
    steps:
      - checkout
      - install_awscli
      - install_nodejs
      - run:
          name: Backend Smoke Test
          command: |
            BACKEND_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text)
            export API_URL=http://${BACKEND_IP}:3030
            if curl -s ${API_URL}/api/status | grep "ok"
            then 
                exit 0
            else
                exit 1
            fi
      - run:
          name: Frontend Smoke Test
          command: |
            FRONTEND_TEST=http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website.${AWS_DEFAULT_REGION}.amazonaws.com
            if curl -s $FRONTEND_TEST | grep "Welcome"
            then 
                exit 0
            else
                exit 1
            fi
      - destroy-environment
      - revert-migrations

                      # ------------------------------ Promotion Phase ----------------------------- #
  cloudfront-update:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install_awscli
      - install_nodejs
      - run:
          name: Save Old Workflow ID to kvdb.io
          command: |
            export OLD_WORKFLOW_ID=$(aws cloudformation \
                      list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                      --no-paginate --output text)
            echo "Old Wokflow ID: $OLD_WORKFLOW_ID"
            curl https://kvdb.io/${KVDB_BUCKET}/old_workflow_id -d "${OLD_WORKFLOW_ID}"
      - run:
          name: Update cloudfront distribution
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/cloudfront.yml \
              --parameter-overrides WorkflowID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --stack-name InitialStack
      - destroy-environment
      - revert-migrations

                   # ------------------------------- Cleanup Phase ------------------------------ #

  cleanup:
    docker:
      # Docker image that supports AWS CLI
      - image: cimg/base:2022.04 
    steps:
      - checkout
      - install_awscli
      - run:
          name: Get old workflow ID and remove old stacks and files
          command: |
            export OldWorkflowID=$(curl --insecure https://kvdb.io/${KVDB_BUCKET}/Old_Workflow_ID)
            echo "Old_Workflow_ID=$Old_Workflow_ID"
            NEW_WORKFLOW_ID=${CIRCLE_WORKFLOW_ID:0:7}
            echo "NEW_WORKFLOW_ID=$NEW_WORKFLOW_ID"
            if [ -z "$Old_Workflow_ID" ]
            then
                echo "No OLD_WORKFLOW_ID found, nothing to cleanup."
            else
                if [[ "$NEW_WORKFLOW_ID" != "$Old_Workflow_ID" ]]
                then
                    echo "$Old_Workflow_ID!=$NEW_WORKFLOW_ID: the old stack and files are going to be deleted"
                    aws s3 rm "s3://udapeople-${OLD_WORKFLOW_ID}" --recursive
                    aws cloudformation delete-stack --stack-name "udapeople-frontend-${Old_Workflow_ID}"
                    aws cloudformation delete-stack --stack-name "udapeople-backend-${Old_Workflow_ID}"
                else
                    echo "$Old_Workflow_ID==$NEW_WORKFLOW_ID: the old and new stacks are the same, no changes applied"
                fi
            fi


      # ---------------------------------------------------------------------------- #
      #                     Slack Job For Successfully Processing                    #
      # ---------------------------------------------------------------------------- #
  notify_on_success:
    docker:
      - image: cimg/base:2022.04
    steps:
      - slack/notify:
          channel: C03EJAMQW2H
          event: pass
          template: success_tagged_deploy_1


